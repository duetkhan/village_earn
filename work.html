<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Village Earn - Work</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Monetag Ads -->
  <script src="//libtl.com/sdk.js" data-zone="INTERSTITIAL_ZONE_ID" data-sdk="show_10497540"></script>
  <script src="//libtl.com/sdk.js" data-zone="REWARDED_ZONE_ID" data-sdk="show_rewarded"></script>
  <script src="//libtl.com/sdk.js" data-zone="BANNER_ZONE_ID" data-sdk="show_banner"></script>
</head>
<body>
  <header>
    <h1>Village Earn</h1>
  </header>

  <main>
    <h2>Start Working!</h2>
    <button id="startWorkBtn">Start Work</button>

    <div id="floatingBtnContainer"></div>

    <p>Balance: <span id="balance">0</span> ৳</p>
  </main>

  <footer>
    <div id="bannerAd"></div>
  </footer>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let balance = 0;
    let adCount = 0;

    const balanceEl = document.getElementById('balance');
    const floatingContainer = document.getElementById('floatingBtnContainer');

    function updateBalance(amount) {
      balance += amount;
      balanceEl.innerText = balance;
    }

    function showFloatingButton() {
      floatingContainer.innerHTML = '<button id="floatingBtn">Watch Rewarded Ad (+5 ৳)</button>';
      document.getElementById('floatingBtn').addEventListener('click', () => {
        show_rewarded().then(() => {
          updateBalance(5);
          floatingContainer.innerHTML = ''; // Hide after click
        }).catch(console.error);
      });
    }

    document.getElementById('startWorkBtn').addEventListener('click', () => {
      show_10497540().then(() => {
        adCount++;
        if(adCount >= 20) {
          showFloatingButton();
          adCount = 0; // Reset ad counter
        }
      }).catch(console.error);
    });

    // Banner ad
    document.addEventListener('DOMContentLoaded', () => {
      show_banner({container: 'bannerAd'});
    });
  </script>
</body>
</html>
